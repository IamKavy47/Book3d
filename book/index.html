<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive 3D Book</title>
  <link rel="stylesheet" href="./src/style.css">
</head>
<body>
  <main class="container">
    <h1 class="title">Interactive Book</h1>
    <div class="book-container">
      <div id="book-canvas"></div>
    </div>
    <div class="controls">
      <button id="prev-btn" class="btn">Previous Page</button>
      <span id="page-counter" class="page-counter">Page 0 of 12</span>
      <button id="next-btn" class="btn">Next Page</button>
    </div>
  </main>

  <script type="module" src="./src/main.js"></script>
</body>
</html>
